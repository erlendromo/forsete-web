<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom File Uploader</title>
    <link rel="stylesheet" href="src/output.css" />
    <link href="src/output.css" rel="stylesheet">
  </head>
  <script src="src/js/filehandler.js" defer></script>
  <body>

    <nav class="flex justify-center space-x-4">  <a href="/dashboard" 
      class="font-bold rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">   
      Home  </a>  <a href="/team" class="font-bold rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">    
      Team  </a>  <a href="/projects" class="font-bold rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">   
      Projects  </a>  <a href="/reports" class="font-bold rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">    
      Reports  </a></nav>
    
    <div class="space-y-8 font-[sans-serif] max-w-md mx-auto">
      <input id="inputDocument" type="file"
        class="w-full text-gray-500 font-medium text-lg bg-gray-100 file:cursor-pointer cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray-800 file:hover:bg-gray-700 file:text-white rounded" />
    </div>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" 
    onclick="SaveFile(document.getElementById('inputDocument'))">
Upload Document
</button>
  </body>
</html>
