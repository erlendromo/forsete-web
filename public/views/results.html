<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Results</title>
  <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
  <link rel="stylesheet" href="/styles/output.css" />
  <!-- Import your main CSS file -->
  <link rel="stylesheet" href="/styles/input.css" />
  <style>
    /* Additional styles for layout */
    .content-container {
  width: 100%;
  display: flex;
  flex-direction: row;
  padding-top: 80px; /* Space for fixed navbar */
  height: calc(100vh - 80px); /* Use viewport height minus navbar */
  gap: 0; /* Remove default gap */
}
    
.image-container {
  width: 60%; /* Increased from 55% to 60% */
  padding: 20px 10px 20px 20px; /* Reduced right padding */
  display: flex;
  flex-direction: column;
  height: 100%; /* Take full height of content container */
}
    
.editor-wrapper {
  width: 40%; /* Decreased from 45% to 40% */
  padding: 20px 20px 20px 10px; /* Reduced left padding */
  display: flex;
  flex-direction: column;
  height: 100%; /* Take full height of content container */
  margin-left: -10px; /* Shift editor slightly to the left */
}

/* Make sure the image fits properly and is larger */
.image-container img {
  max-height: 100%; 
  max-width: 100%;
  object-fit: contain;
  display: block;
  margin: 0 auto; /* Center the image */
}

/* Make editor container fill the wrapper */
#editor-container {
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* Modify the editor container for proper scrolling */
.editor-container {
  display: flex; 
  flex-direction: column;
  height: 100%; /* Take full height */
  max-height: 100%; /* Ensure it doesn't overflow */
}

/* Make the editor content scrollable */
.editor-content {
  flex: 1;
  overflow-y: auto; /* Add scrollbar when content doesn't fit */
  padding-right: 5px; /* Space for scrollbar */
}

/* Custom scrollbar styling */
.editor-content::-webkit-scrollbar {
  width: 8px;
}

.editor-content::-webkit-scrollbar-track {
  background: #1e1e24;
}

.editor-content::-webkit-scrollbar-thumb {
  background-color: #555;
  border-radius: 4px;
}
    
@media (max-width: 1024px) {
  .content-container {
    flex-direction: column;
    height: auto; /* Allow container to adjust in mobile view */
  }
      
  .image-container, .editor-wrapper {
    width: 100%;
    height: auto; /* Allow containers to adjust in mobile view */
    margin-left: 0; /* Reset margin in mobile view */
    padding: 20px; /* Reset padding in mobile view */
  }
  
  /* Set a reasonable height for editor in mobile view */
  #editor-container, .editor-container {
    height: 60vh; /* Use percentage of viewport height */
  }
}
  </style>
</head>
<script type="module" src="../js/components/ham-menu.js" defer></script>
<script type="module" src="../js/components/comp-result.js" defer></script>
<script type="module" src="../js/components/document-editor/document-editor.js" defer></script>
<script type="module" src="../js/sample-data/doc-editor-samp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="bg-gray-900 text-white">
  <nav class="navbar fixed top-0 left-0 w-full bg-gray-800 py-4 px-8 shadow-md z-50">
    <a href="index.html">
      <h1 class="text-4xl font-bold">FORSETE</h1>
    </a>
    <div class="ham-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Off-screen menu (from your CSS) -->
  <div class="off-screen-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <main class="min-h-screen">
    <!-- New layout structure -->
    <div class="content-container">
      <!-- Left side - Image -->
      <div class="image-container">
        <img id="dynamicImage" class="h-auto w-full rounded-lg" src="" alt="image result">
      </div>
      
      <!-- Right side - Editor -->
      <div class="editor-wrapper">
        <div id="editor-container"></div>
        
        <div class="flex justify-end mt-4">
          <button id="confirmBtn"
            class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer">
            Confirm
          </button>
        </div>

        <div class="flex justify-between space-x-4 mt-8">
          <button id="cancelBtn"
            class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer">
            Cancel
          </button>
          <button id="exportBtn"
            class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer">
            Export
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Initialize ham-menu behavior if not handled by your component script
    document.addEventListener('DOMContentLoaded', function() {
      const hamMenu = document.querySelector('.ham-menu');
      const offScreenMenu = document.querySelector('.off-screen-menu');
      
      if (hamMenu && offScreenMenu) {
        hamMenu.addEventListener('click', function() {
          hamMenu.classList.toggle('active');
          offScreenMenu.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
