<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Results</title>
  <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
  <link rel="stylesheet" href="/styles/output.css" />
</head>

<script type="module" src="../js/components/ham-menu.js" defer></script>
<script type="module" src="../js/components/comp-result.js" defer></script>
<script type="module" src="../js/components/document-editor/document-editor.js" defer></script>
<script type="module" src="../js/components/zoom-image.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="bg-gray-900 text-white">
  <nav class="navbar fixed top-0 left-0 w-full bg-gray-800 py-4 px-8 shadow-md z-50">
    <a href="index.html">
      <h1 class="text-4xl font-bold">FORSETE</h1>
    </a>
    <div class="ham-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Off-screen menu (from your CSS) -->
  <div class="off-screen-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <main class="min-h-screen">
    <!-- Layout structure -->
    <div class="content-container">
      <!-- Left side - Image -->
      <div class="image-container">
        <div class="image-zoom-wrapper">
          <div id="image-container">
            <!-- Your image content goes here -->
          </div>
          
          <!-- Zoom controls -->
          <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-out">-</button>
            <span class="zoom-level" id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-in">+</button>
            <button class="zoom-btn" id="zoom-reset">â†º</button>
          </div>
        </div>
      </div>
      
      <!-- Right side - Editor -->
      <div class="editor-wrapper">
          <div id="editor-container"></div>
          <div class="flex justify-between space-x-4 mt-8">
            <button id="cancelBtn" class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer">
              Cancel
            </button>
            <button id="exportBtn" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer">
              Export
            </button>
          </div>
        </div>
    </div>
  </main>

  <script>
    // Initialize ham-menu behavior if not handled by your component script
    document.addEventListener('DOMContentLoaded', function() {
      const hamMenu = document.querySelector('.ham-menu');
      const offScreenMenu = document.querySelector('.off-screen-menu');
      
      if (hamMenu && offScreenMenu) {
        hamMenu.addEventListener('click', function() {
          hamMenu.classList.toggle('active');
          offScreenMenu.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
